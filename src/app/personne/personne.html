<h1>List des personne</h1>

<div>
  <input
    type="text"
    name=""
    [(ngModel)]="personneForm.nom"
    class="form-control"
    placeholder="Nom"
    id=""
  />
  <br />

  <input
    type="text"
    name=""
    [(ngModel)]="personneForm.prenom"
    class="form-control"
    placeholder="Prénom"
    id=""
  />
  <br />

  <input
    type="date"
    name=""
    [(ngModel)]="personneForm.dateNaissance"
    class="form-control"
    placeholder="Date de Naissance"
    id=""
  />
  <br />
  <input
    type="text"
    name=""
    [(ngModel)]="personneForm.filiere"
    class="form-control"
    placeholder="Filière"
    id=""
  />
  <br />

  <input type="button" value="Submit" (click)="ajouterPersonne()" />
</div>

<table style="border: 1px solid">
  <tr style="border: 1px solid">
    <th style="border: 1px solid">Nom</th>
    <th style="border: 1px solid">Prénom</th>
    <th style="border: 1px solid">Date de Naissance</th>
    <th style="border: 1px solid">Filière</th>
    <th style="border: 1px solid">Action</th>
  </tr>
  <tr style="border: 1px solid" *ngFor="let personne of personnes; let i = index">
    <td style="border: 1px solid">{{ personne.nom }}</td>
    <td style="border: 1px solid">{{ personne.prenom }}</td>
    <td style="border: 1px solid">{{ personne.dateNaissance }}</td>
    <td style="border: 1px solid">{{ personne.filiere }}</td>
    <td style="border: 1px solid"><button (click)="supprimerPersonne(i)">X</button></td>
  </tr>
</table>
