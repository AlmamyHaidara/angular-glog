<div class="container mt-4">
  <div class="card" style="width: 100%; padding: 30px; margin-bottom: 20px">
    <h1 class="text-center">List des personne</h1>
    <input
      type="text"
      name=""
      [(ngModel)]="personneForm.nom"
      class="form-control"
      placeholder="Nom"
      id=""
    />
    <br />

    <input
      type="text"
      name=""
      [(ngModel)]="personneForm.prenom"
      class="form-control"
      placeholder="Prénom"
      id=""
    />
    <br />

    <input
      type="date"
      name=""
      [(ngModel)]="personneForm.dateNaissance"
      class="form-control"
      placeholder="Date de Naissance"
      id=""
    />
    <br />
    <input
      type="text"
      name=""
      [(ngModel)]="personneForm.filiere"
      class="form-control"
      placeholder="Filière"
      id=""
    />
    <br />

    <!-- <input type="button" value="Submit" (click)="ajouterPersonne()" /> -->
    <button type="button" class="btn btn-primary" (click)="ajouterPersonne()">Primary</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Date de Naissance</th>
        <th scope="col">Filière</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let personne of personnes; let i = index">
        <th scope="row">{{ i }}</th>

        <td>{{ personne.nom }}</td>
        <td>{{ personne.prenom }}</td>
        <td>{{ personne.dateNaissance }}</td>
        <td>{{ personne.filiere }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="supprimerPersonne(i)">X</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
